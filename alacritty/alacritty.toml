import = ["~/.config/alacritty/themes/nvim.toml",]

[env]
TERM = "xterm-256color"

[font]
normal = { family = "Cascadia Code", style = "Medium" }
bold = { family = "Cascadia Code", style = "Medium" }
italic = { family = "Cascadia Code", style = "Italic" }
size = 18

[window]
dimensions = { columns = 80, lines = 24 }
padding = { x = 8, y = 8 }
dynamic_padding = true
opacity = 1.0

[cursor]
style = { shape = "Beam", blinking = "always" }
blink_interval = 512
blink_timeout = 0

[colors]
#transparent_background_colors = true
draw_bold_text_with_bright_colors = true
