import = ["~/.config/alacritty/themes/neovim-theme.toml"]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
blink_interval = 500
blink_timeout = 0
unfocused_hollow = true

[cursor.style]
blinking = "Always"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 13.0

[font.normal]
#family = "JetBrains Mono NL"
#family = "Fira Mono"
family = "IBM Plex Mono"
style = "Medium"

[window]
decorations = "full"
decorations_theme_variant = "None"
dynamic_title = true
opacity = 1.0
resize_increments = true
title = "Alacritty"

[window.dimensions]
columns = 80
lines = 24

